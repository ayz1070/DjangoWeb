<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>BLOG</h1>
{#    몇 개인지 모르잖아?? for문으로 전부 가져온다#}
    {%  for post in posts %}
        <hr/>
        <h2>{{ post.title }}</h2>
        <h4>{{ post.created_at }} / {{ post.update_at }} </h4>
        <p>{{ post.content }}</p>
    {%  endfor %}
</body>
</html>
