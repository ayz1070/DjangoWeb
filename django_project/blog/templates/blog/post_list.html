<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>BLOG</h1>
{#    몇 개인지 모르잖아?? for문으로 전부 가져온다#}
    {%  for post in post_list %}
        <hr/>
{#        href로 일일이 연결해줄수 있지만 비효율적#}
        <h2><a href = "{{ post.get_absolute_url }}"> {{ post.title }}</a></h2>
        <h4>{{ post.created_at }} / {{ post.update_at }} </h4>
        <p>{{ post.content }}</p>
    {%  endfor %}
</body>
</html>
